<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- GET -->
    <script>
        function funcGet() {
            axios({
                method: 'get',
                url: 'https://reqres.in/api/users/2',
                responseType: 'json'

            })
                .then(res => {
                console.log(res);
                console.log(res.data.data.email);
                let div = document.getElementById("get_result");
                div.innerHTML = JSON.stringify(res);
                // div.innerHTML = res.data.email;
            })
            .catch(error => {
                console.log(error);
            });
        } 

    </script>
    <h3>get_result</h3>
    <div id="get_result">

    </div>
    <button type="button" onclick="funcGet();">get</button>


    <!-- POST -->
    <script>
        function funcPost() {
            axios({
                method: 'post',
                url: 'https://reqres.in/api/users',
                data: {
                    name : document.getElementById("post_name").value,
                    job : "leader"
                },
                responseType: 'json'

            })
            .then(res => {
                console.log(res);
                console.log(res.data.id);
                let div = document.getElementById("post_result");
                div.innerHTML = JSON.stringify(res);
            })
            .catch(error => {
                console.log(error);
            });
        }
    </script>
    <h3>post_result</h3>
    <div id="post_result">

    </div>
    name: <input type="text" id="post_name" name="name"><br>
    <button type="button" onclick="funcPost();">post</button>    
</body>
</html>
